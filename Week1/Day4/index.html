<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Structure</title>
</head>
<body>
    <form action="contact.html" method="get" target="_self" >
<h1>Form Structure</h1>
        <fieldset>
            <legend>Login Form</legend>
            <label for="uname">Username:</label>
            <input type="text" name="username" id="uname"  placeholder="Name"><br>
            <br>

            <label for="pass">Email:</label>
            <input type="email" id="mail" name="email" placeholder="email123@gmail.com">
            <br>
            <br>

            <label for="pass">Password:</label>
            <input type="password" id="pass" name="password" placeholder="Pass@123">
            <br>
            <br>

            <textarea name="Message" id="" rows="6" cols="30" placeholder="Message ...."></textarea>
            <br>
            <br>
            <button type="button" onclick="alert('Hello Guys')">Submit</button>
        </fieldset>
    </form>
</body>
</html>
