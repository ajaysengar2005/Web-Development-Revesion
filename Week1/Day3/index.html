<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h2>Table</h2>
    <table border="2" style="width: 100%; border-collapse: collapse;">
        <tr style="background-color: #75c00c;">
            <th style="padding: 10px;">Day</th>
            <th style="padding: 10px;">Subject</th>
        </tr>
        <tr>
            <td style="padding: 8px;">Monday</td>
            <td style="padding: 8px;">HTML</td>
        </tr>
        <tr>
            <td style="padding: 10px;">Tuesday</td>
            <td style="padding: 10px;">CSS</td>
        </tr>
        <tr>
            <td style="padding: 10px;">Wednesday</td>
            <td style="padding: 10px;">Java Script</td>
        </tr>
        <tr>
            <td colspan="2" style="padding: 10px;">Thursday</td>
            <!-- <td style="padding: 10px;">C#</td> -->
        </tr>
        <tr>
            <td style="padding: 10px;">Friday</td>
            <td style="padding: 10px;">Python</td>
        </tr>
        <tr>
            <td rowspan="2" style="padding: 10px;">Saturday</td>
            <td style="padding: 10px;">Java</td>
        </tr>
        <tr>
            <!-- <td style="padding: 10px;">Sunday</td> -->
            <td style="padding: 10px;"></td>
        </tr>
        <!-- <tr>
            <td></td>
            <td></td>
        </tr> -->
    </table>
    <h2>Simple Table</h2>
    <table border="1" style="width: 100%; text-align: center;">
        <tr>
            <th>Day</th>
            <th>9-10 AM</th>
            <th>10-11 AM</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>HTML</td>
            <td>CSS</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>JavaScript</td>
            <td>Projects</td>
        </tr>
    </table>


    <h2>Embading Websites</h2>
    <iframe src="https://www.codewithharry.com/" width="500" height="250" frameborder="0"></iframe>
    <h2>Embaded Video</h2>
    <iframe src="https://www.youtube.com/embed/QpICROpBFI0" width="500" height="250" frameborder="0"></iframe>
    <h2>Embaded Maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=..." width="500" height="250" style="border:0;"
        allowfullscreen="">
    </iframe>

</body>

</html>
