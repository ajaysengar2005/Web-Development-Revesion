<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="post">
        <div>
            <label for="username">Username :</label>
            <input type="text" name="username" id="username" placeholder="Enter username">
        </div>
        <div>
            <label for="gmail">Gmail :</label>
            <input type="text" name="gmail" id="gmail" placeholder="Enter gmail">
        </div>
        <div>
            <label for="phone">Phone No. :</label>
            <input type="number" name="phone" id="phone" placeholder="+91">
        </div>

        <div>
            <label for="">Gender :</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="term" id="term" value="yes">
            <label for="term">Accept term and condition</label>
        </div>
        <div>
           <textarea name="comment" id="comment" rows="6" cols="50">Write about youself
           </textarea>
        </div>
    </form>
</body>
</html>
